<section class="list" id="list">
  <div class="heading">
    <h2>{{title}}</h2>
  </div>
  <ul>
    <li *ngFor="let c of entityList" (click)="onSelect(c)">
      {{c.id}}. <b>Image:</b> <img src="{{c.img}}" alt=""> <b>Name:</b> {{c.name}}
      <b>Price:</b> {{c.price}}
      <span (click)="deleteEntity(c)" class="delete">Delete entity</span>
    </li>
  </ul>

  <h2 (click)="showAddForm=!showAddForm" class="add-heading">Add a entity</h2>
  <form *ngIf="showAddForm" #form1="ngForm" (ngSubmit)="addEntity(form1.value)" class="add-form">
    <input type="hidden" name="id" ngModel="-1">
    <label for="img">Enter image file name:</label><br>
    <input type="text" name="img" id="img" ngModel><br>
    <label for="name">Enter entity name:</label><br>
    <input type="text" name="name" id="name" ngModel><br>
    <label for="price">Enter entity price:</label><br>
    <input type="number" name="price" id="price" ngModel><br>
    <input type="submit" class="btn" value="Add a entity">
  </form>

  <app-update [entity]="selectedEntity" (updated)="updateEntityes()"></app-update>
</section>
